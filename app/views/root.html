<div *ngFor="let keg of kegs">
  <div [class]="checkStatus(keg.pints)" (click)="selectKeg(keg)">
    <h2>Name: {{keg.name}}</h2>
    <h3>Brand: {{keg.brand}}</h3>
    <h3>Price: {{keg.price}}</h3>
    <h3 [class]="checkSpegContent(keg.spegContent)">Speghet: {{keg.spegContent}}%</h3>
    <h3>Pints: {{keg.pints}}</h3>
  </div>
</div>
<div *ngIf='selectedKeg'>
  <kegUpdate [keg]="selectedKeg">Loading...</kegUpdate>
</div>
