
<div class="container body">
  <div class="row">

    <new-speg (sendNewObject)="addKeg($event)">Loading...</new-speg>
    <speg-beer [kegs]="masterKegList" (doneClick)="done($event);" (addSaleClick)="addSale($event)" >Loading...</speg-beer>
  </div>
</div>
<div class="title-box">
  <h1>The Sauce Palace</h1>
  <h4>When you get that <em>saucy</em> feeling!</h4>
  <h2>Sales for the day: ${{sales}} </h2>
  <input class="form-control" type="number" #scale placeholder="Discount %" required>
  <button class="btn btn-warning" (click)="happyHourToggle(scale.value)">Happy Hour!</button>
</div>
