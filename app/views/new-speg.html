<div class="new-speg">
  <div *ngIf='showNewForm'>
    <form>
      <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" type="text" #newName>
      </div>
      <div class="form-group">
        <label for="brand">Brand: </label>
        <input class="form-control" type="text" #newBrand>
      </div>
      <div class="form-group">
        <label for="price">Price: </label>
        <input class="form-control" type="text" #newPrice>
      </div>
      <div class="form-group">
        <label for="speghet">Speghetti Content: </label>
        <input class="form-control" type="text" #newSpegContent>
      </div>
      <button class="btn btn-warning" (click)="submitForm(newName.value, newBrand.value, newPrice.value, newSpegContent.value); showNewForm = !showNewForm">Add New Spegbeer</button>
    </form>
  </div>
  <button class="btn btn-warning" (click)="showNewForm = !showNewForm">{{showNewForm ? "Cancel" : "New Speg"}}</button>
</div>
